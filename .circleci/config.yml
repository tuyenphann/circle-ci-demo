version: 2.1

executors:
  node14:
    docker:
      - image: circleci/node:14
    working_directory: ~/project

commands:
  compare-branches:
    description: "Compare source branch and target branch"
    parameters:
      git-username:
        type: string
      git-email:
        type: string
      target-branch:
        type: enum
        enum: [local/test1, local/test2]
        default: local/test1
      source-branch:
        type: enum
        enum: [main, local/test1, local/test2]
        default: main
    steps:
      - run:
          name: Update remote
          command: git remote update
      - run:
          name: Compare source branch and target branch
          command: |
            UPSTREAM=origin/<< parameters.source-branch >>
            LOCAL=$(git rev-parse @)
            REMOTE=$(git rev-parse "$UPSTREAM")
            BASE=$(git merge-base @ "$UPSTREAM")

            if [ $LOCAL = $REMOTE ]; then
              echo "<< parameters.target-branch >> branch is up-to-date as compared with << parameters.source-branch >> branch"
              exit 0
            elif [ $REMOTE = $BASE ]; then
              echo "<< parameters.target-branch >> branch is ahead << parameters.source-branch >> branch"
              exit 0
            else
              echo "ðŸ”¥ Configuring Git"
              git config user.name "<< parameters.git-username >>"
              git config user.email "<< parameters.git-email >>"
              git config pull.rebase false

              echo "ðŸ”¥ Pulling from << parameters.source-branch >>"
              git pull --no-edit origin << parameters.source-branch >>
              
              echo "ðŸ”¥ Pushing to << parameters.target-branch >>"
              git push
            fi
  build-and-deploy:
    description: "Build and deploy project"
    parameters:
      env:
        type: enum
        enum: [test1, test2]
        default: test1
    steps:
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Configure environment variables
          command: cp -a ./envs/<< parameters.env >>/. ./src/variables/
      - run:
          name: Build project
          command: npm run build
      - run:
          name: Install Firebase Tools
          command: npm install --prefix=$HOME/.local --global firebase-tools
      - run:
          name: Deploy to Firebase
          command: firebase deploy --only hosting:<< parameters.env >> --token ${FIREBASE_TOKEN}

jobs:
  deploy:
    executor: node14
    description: "Deploy project"
    parameters:
      git-username:
        type: string
      git-email:
        type: string
      env:
        type: enum
        enum: [test1, test2]
        default: test1
      target-branch:
        type: enum
        enum: [local/test1, local/test2]
        default: local/test1
      source-branch:
        type: enum
        enum: [main, local/test1, local/test2]
        default: main
    steps:
      - checkout
      - compare-branches:
          git-username: << parameters.git-username >>
          git-email: << parameters.git-email >>
          target-branch: << parameters.target-branch >>
          source-branch: << parameters.source-branch >>
      - build-and-deploy:
          env: << parameters.env >>

workflows:
  deploy-test1:
    jobs:
      - deploy:
          git-username: tuyenphann
          git-email: tuyenphann@kms-technology.com
          env: test1
          target-branch: local/test1
