version: 2.1

executors:
  node14:
    docker:
      - image: circleci/node:14
    working_directory: ~/gh

jobs:
  build:
    executor: node14
    description: "Build project"
    parameters:
      env:
        type: enum
        enum: [test1, test2]
        default: test1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Configure environment variables
          command: cp -a ./envs/<< parameters.env >>/. ./src/variables/
      - run:
          name: Build project
          command: npm run build
  deploy:
    executor: node14
    description: "Deploy project"
    parameters:
      env:
        type: enum
        enum: [test1, test2]
        default: test1
    steps:
      - run:
          name: Install Firebase Tools
          command: npm install --prefix=$HOME/.local --global firebase-tools
      - run:
          name: Deploy to Firebase
          command: firebase deploy --only hosting:<< parameters.env >> --token ${FIREBASE_TOKEN}

workflows:
  deploy-test1:
    jobs:
      - build:
          env: test1
          filters:
            branches:
              only:
                - local/test1
      - deploy:
          env: test1
  deploy-test2:
    jobs:
      - build:
          env: test2
          filters:
            branches:
              only:
                - local/test2
      - deploy:
          env: test2