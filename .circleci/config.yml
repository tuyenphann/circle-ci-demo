version: 2.1

executors:
  node14:
    docker:
      - image: circleci/node:14
    working_directory: ~/project

jobs:
  build-and-deploy:
    executor: node14
    description: "Deploy project"
    parameters:
      env:
        type: enum
        enum: [test1, test2]
        default: test1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Configure environment variables
          command: cp -a ./envs/<< parameters.env >>/. ./src/variables/
      - run:
          name: Build project
          command: npm run build
      - run:
          name: Install Firebase Tools
          command: npm install --prefix=$HOME/.local --global firebase-tools
      - run:
          name: Deploy to Firebase
          command: firebase deploy --only hosting:<< parameters.env >> --token ${FIREBASE_TOKEN}

workflows:
  build-and-deploy-test1:
    jobs:
      - build-and-deploy:
          env: test1
          filters:
            branches:
              only:
                - local/test1
  build-and-deploy-test2:
    jobs:
      - build-and-deploy:
          env: test2
          filters:
            branches:
              only:
                - local/test2